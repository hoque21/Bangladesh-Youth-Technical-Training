<!--Login Start-->
<div class="h-screen  w-screen bg-gray-200 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-100%">
        <p class="font-bold text-center mb-8">LOGIN YOUR INSTITUTE ACCOUNT</p>
        <div class="flex justify-center mb-8">
            <img src="images/Bangladesh Youth Technical Training.png" alt="Your Image" width="300" height="300">
        </div>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="institute-code" class="block text-sm font-medium text-gray-700">Institute Code:</label>
                <input type="text" id="institute-code" name="institute-code" class="mt-1 block shadow-lg  w-full border-black border rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full shadow-lg border-black border rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <a href="#" class="text-sm  text-indigo-600 hover:text-indigo-500">Forget Password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Login</button>
            <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="institute apply.html" class="text-indigo-600 hover:text-indigo-500">Apply</a></p>
        </form>
    </div>
