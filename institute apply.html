<div class="bg-gray-100 shadow-lg container w-2/3 mx-auto p-10">
    <div class="">
        <h2 class="text-3xl font-semibold text-blue-500 mb-6 text-center">INSTITUTE APPLY FORM</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            
            <div class="mb-4 container mx-auto">
                <label for="institute_name" class="block font-medium mb-1">Institute Name</label>
                <input type="text" id="institute_name" name="institute_name" class="form-input border border-black text-black w-full">
            </div>
            <div class="mb-4">
                <label for="director_name" class="block font-medium mb-1">Director Name</label>
                <input type="text" id="director_name" name="director_name" class="form-input border border-black text-black w-full">
            </div>

            <div class="flex mb-4">
                <div class="mr-2 w-1/2">
                    <label for="father_name" class="block font-medium mb-1">Father's Name</label>
                    <input type="text" id="father_name" name="father_name" class="form-input border border-black text-black w-full">
                </div>
                <div class="w-1/2">
                    <label for="mother_name" class="block font-medium mb-1">Mother's Name</label>
                    <input type="text" id="mother_name" name="mother_name" class="form-input border border-black text-black w-full">
                </div>
            </div>

            <div class="flex mb-4">
                <div class="mr-2 w-1/2">
                    <label for="email" class="block font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" class="form-input border border-black text-black w-full">
                </div>
                <div class="w-1/2">
                    <label for="mobile_number" class="block font-medium mb-1">Mobile Number</label>
                    <input type="tel" id="mobile_number" name="mobile_number" class="form-input  border border-black text-black w-full">
                </div>
            </div>

            <div class="mb-4">
                <label for="post_office" class="block font-medium mb-1">Post Office</label>
                <input type="text" id="post_office" name="post_office" class="form-input border border-black text-black w-full">
            </div>

            <div class="flex mb-4">
                <div class="mr-2 w-1/3">
                    <label for="director_photo" class="block font-medium mb-1">Director Photo</label>
                    <input type="file" id="director_photo" name="director_photo" class="form-input border border-black text-black w-full">
                </div>
                <div class="mr-2 w-1/3">
                    <label for="institute_photo" class="block font-medium mb-1">Institute Photo</label>
                    <input type="file" id="institute_photo" name="institute_photo" class="form-input border border-black text-black w-full">
                </div>
                <div class="w-1/3">
                    <label for="national_id" class="block font-medium mb-1">National ID</label>
                    <input type="file" id="national_id" name="national_id" class="form-input border border-black text-black w-full">
                </div>
            </div>

            <div class="flex mb-4">
                <div class="mr-2 w-1/2">
                    <label for="district" class="block font-medium mb-1">District</label>
                    <select id="district" name="district" class="form-select border border-black text-black w-full">
                        <option value="">Select District</option>
                        <!-- Add your district options here -->
                    </select>
                </div>
                <div class="w-1/2">
                    <label for="upazila" class="block font-medium mb-1">Upazila</label>
                    <select id="upazila" name="upazila" class="form-select border border-black text-black w-full">
                        <option value="">Select Upazila</option>
                        <!-- Add your upazila options here -->
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label for="address" class="block font-medium mb-1">Address</label>
                <textarea id="address" name="address" rows="3" class="form-textarea border border-black text-black w-full"></textarea>
            </div>

            <div class="flex mb-4">
                <div class="mr-2 w-1/2">
                    <label for="password" class="block font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" class="form-input border border-black text-black w-full">
                </div>
                <div class="w-1/2">
                    <label for="confirm_password" class="block font-medium mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input border border-black text-black w-full">
                </div>
            </div>

            <div class="mt-6 flex items-center justify-center">
                <button id="applyButton" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply Now</button>
            </div>
            
            <script>
                document.getElementById('applyButton').addEventListener('click', function() {
                    // Trigger SweetAlert dialog
                    Swal.fire({
                        title: 'Apply Now',
                        text: 'Your application has been submitted!',
                        icon: 'success',
                        showConfirmButton: false // Don't show the "OK" button
                    });
                });
            </script>
